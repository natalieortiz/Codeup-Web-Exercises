<!DOCTYPE html>
<html>
<head>
    <title>Movie Array</title>
</head>
<body>
<script type="text/javascript">
    
    (function (){
        var movies = ["Jurassic World", "The Blues Brothers", "Brave", "Inside Out", "Ghostbusters", "Rudy", "Beetlejuice", "Rushmore", "Zootopia", "The Muppet Movie"];
        movies.forEach(function (element){
            if (element == "Rushmore") { 
                console.log("This is my favorite: " + element);
            } else {
                console.log(element)
            };
        });
    })();
</script>

</body>
</html>
