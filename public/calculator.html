<!DOCTYPE html>
<html>
<head>
    <title>My First Calculator</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/calculator-css.css">

</head>
<body>
<h1>Calculator</h1>
<div class="container-fluid">
<form class="form-inline input_row">
    <div class="row input">
            <input type="text" class="left_operand" id="left_operand">

            <input type="text" class="operator" id="operator">

            <input type="text" class="right_operand" id="right_operand">
    </div>
    <div class="row1">
        <button type="button" class="btn btn-primary btn_size">1</button>
        <button type="button" class="btn btn-primary btn_size">2</button>
        <button type="button" class="btn btn-primary btn_size">3</button>
        <button type="button" class="btn btn-warning btn_size">+</button>
    <div class="row2">
        <button type="button" class="btn btn-primary btn_size">4</button>
        <button type="button" class="btn btn-primary btn_size">5</button>
        <button type="button" class="btn btn-primary btn_size">6</button>
        <button type="button" class="btn btn-warning btn_size">-</button>
    </div>
    <div class="row3">
        <button type="button" class="btn btn-primary btn_size">7</button>
        <button type="button" class="btn btn-primary btn_size">8</button>
        <button type="button" class="btn btn-primary btn_size">9</button>
        <button type="button" class="btn btn-warning btn_size">*</button>
    </div>
     <div class="row4">
        <button type="button" class="btn btn-warning btn_size">C</button>
        <button type="button" class="btn btn-primary btn_size">0</button>
        <button type="button" class="btn btn-success btn_size">=</button>
        <button type="button" class="btn btn-warning btn_size">/</button>
    </div>
</form>
</div>
<script src="js/calculator-js.js"></script>

</body>
</html>
