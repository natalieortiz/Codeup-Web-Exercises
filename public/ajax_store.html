<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style type="text/css">
    .table_format{
        margin-left: 15px;
        width: 800px;
    }

    .format {
        margin-left: 15px;
    }
    </style>
</head>
<body>

<h1 class="format">My Tool Store</h1>

<table class="table_format table table-striped table-bordered"id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price in $</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {

    $.ajax("/data/inventory.json").done(function (data) {
        var tbody = $('#insertProducts');
        data.forEach(function (element,index) {
            console.log(element);
            var content = "";
            content += "<tr>";
            content +=     "<td>" + element.title + "</td>";
            content +=     "<td>" + element.quantity + "</td>";
            content +=     "<td>" + element.price + "</td>";
            content +=     "<td>" + element.categories.join(', ') + "</td>";
            content += "</tr>";
            tbody.append(content);

        })

    });

    



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
